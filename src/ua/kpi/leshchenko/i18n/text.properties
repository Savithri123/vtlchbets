dota2.info1 = Dota 2 is a free-to-play multiplayer online battle arena (MOBA) video game developed and published by Valve Corporation for Microsoft Windows, OS X, and Linux. The game is the stand-alone sequel to Defense of the Ancients (DotA), which was a community-created mod for Warcraft III: Reign of Chaos and its expansion pack, The Frozen Throne.
dota2.info2 = Dota 2 is played in matches between two teams that consist of five players, with both teams occupying their own separate base on the map. Each of the ten players independently control a powerful character, known as a "hero", that all feature unique abilities and different styles of play. During a match, a player and their team collects experience points and items for their heroes in order to push through the opposing team's defenses. A team wins by being the first to destroy a large structure located in the opposing team's base, called the "Ancient".
csgo.info1 = Counter-Strike: Global Offensive (CS:GO) is a multiplayer first-person shooter video game developed by Hidden Path Entertainment and Valve Corporation. It is the fourth game in the main Counter-Strike franchise. Counter-Strike: Global Offensive was released for Microsoft Windows, OS X, Xbox 360, and PlayStation 3 in August 2012, with the Linux version being released in September 2014.
csgo.info2 = Players play as Terrorists or Counter Terrorists, and must complete objectives while attempting to eliminate the enemy team. Players purchase weapons and equipment at the beginning of every round with money awarded based on their performance. Completing objectives such as planting the bomb or killing an enemy earns players money, but negative actions, such as friendly fire towards a teammate or hostage will result in monetary penalty. In addition, when a round ends all players receive some amount of money, with players on the winning team receiving substantially more.
hs.info1 = Hearthstone: Heroes of Warcraft is a free-to-play online collectible card video game developed and published by Blizzard Entertainment, released worldwide on March 11, 2014 . Hearthstone builds upon the lore of the Warcraft series, using characters, creatures, and relics from the series.
hs.info2 = The game is a turn-based card game between two opponents, using constructed decks of thirty cards along with a selected hero with a unique power. Players use mana points to cast spells or summon minions to attack the opponent, with the goal to reduce the opponent's health to zero. Winning matches can earn in-game gold, rewards in the form of new cards, and other in-game prizes.
about.info = This project was created specifically to support e-sport, and it is intended to increase interest in matches that are held as part of the biggest tournaments and leagues in the world. On our pages you can locate the matches that you are interested in, and after the matches end you can find out the exact result as recorded by the organizers.
